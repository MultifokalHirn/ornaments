"""
keywords = ["template"]
license = {file = "LICENSE"}
maintainers = [{name = "Lennard Wolf", email = "7870758+MultifokalHirn@users.noreply.github.com"}]
readme = {content-type = "text/markdown", file = "README.md"}
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: POSIX",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
    "importlib-metadata",
    "pydantic",
    "ruamel-yaml",
    "termcolor",
    "typing-extensions",
    "structlog",
    "types-requests",
    "devtools",
    "structlog",
    "pyboxen>=1.2.0",
]
requires-python = ">=3.11"
[project.optional-dependencies]
all = [
  "pdm[refactoring,test,dev,docs,lint,tox]",
]
dev = [
  "pre-commit",
  "commitizen",
  "tox",
  "tox-pdm",
]
docs = [
  "furo",
  "sphinx",
  "sphinx-autodoc-typehints",
]
lint = [
  "ruff",
  "mypy",
  "mypy-extensions",
]
refactoring = [
  "pyupgrade>=3.15.0",
]
test = [
    "covdefaults>=2.3",
    "coverage-badge",
    "coverage>=7.3.4",
    "pytest-mypy",
    "pytest-xdist",
    "pytest>=7.4.3",
    "types-mock",
]
[project.urls]
Changelog = "https://github.com/MultifokalHirn/ornaments/blob/main/CHANGELOG/"
Homepage = "https://github.com/MultifokalHirn/ornaments"
Repository = "https://github.com/MultifokalHirn/ornaments"
# Documentation = "https://"

[project.scripts]
cli = "ornaments.cli:main"

[build-system]
build-backend = "pdm.backend"
requires = ["pdm-backend"]


####################################################################################################
# ------------------------------------------  SCRIPTS  ------------------------------------------- #
####################################################################################################


[tool.pdm.scripts]
_.env_file = ".env"
# Dependency management
lock = {shell = """ \
                  pdm lock -G :all \
                  && source .venv/bin/activate \
                  && pdm sync \
                """}
update-all = {shell = """ \
                        printf 'Updating all dependencies...' \
                        && pdm update -G :all \
                        && printf '\t✅\n' \
                      """}
# CI: format, lint, mypy, test
format = {shell = """ \
                    printf 'Formatting...' \
                    && .venv/bin/ruff --config=./pyproject.toml --fix src/ tests/ docs/ \
                    && printf '\t✅\n' \
                  """}
lint = {shell = """ \
                  printf 'Running Linter...' \
                  && .venv/bin/ruff check --config=./pyproject.toml src/ tests/ docs/ \
                  && printf '\t✅\n' \
                """}
mypy = {shell = """ \
                  printf 'Running type checker...' \
                  && .venv/bin/mypy --no-error-summary --install-types --config-file=./pyproject.toml \
                  && printf '\t✅\n' \
                """}
test = {shell = """ \
                  printf 'Running tests...' \
                  && .venv/bin/coverage run -m pytest tests/ --show-capture=log -p no:logging -p no:warnings \
                  && .venv/bin/coverage report \
                  && .venv/bin/coverage-badge -o docs/img/coverage.svg -f \
                """}
ci = {shell = """ \
                pdm run format \
                && pdm run lint \
                && pdm run mypy \
                && pdm run test \
              """}


####################################################################################################
# --------------------------------------------  TOOLS  ------------------------------------------- #
####################################################################################################


[tool.mypy]
plugins = ["pydantic.mypy"]
disallow_any_unimported = false
ignore_missing_imports = true
pretty = true
# install_types = true # pre-commit has issues with this, so we use this as flag in the script
python_version = "3.11"
show_error_codes = true
strict = true
warn_redundant_casts = true
warn_unused_ignores = false
files = ["src/**/*.py"]
exclude = ["tests/**/*.py", "docs/**/*.py"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.coverage.run]
source = ["src/ornaments"]
branch = true
# parallel = true
plugins = ["covdefaults"]
omit = [
  "tests/*",
  "docs/*",
  "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if __name__ == .__main__.:",
  "def __repr__",
  "raise NotImplementedError",

]
fail_under = 99
omit = [
  "tests/*",
  "docs/*",
  "*/.venv/*",
]
show_missing = true
skip_covered = false
sort = "Cover"

[tool.commitizen]
version = "1.0.0"
version_files = [
  "src/ornaments/__version__.py",
  "pyproject.toml:version",
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
]
indent-width = 4
line-length = 127
# Assume Python 3.12
target-version = "py312"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
ignore = []
select = ["E4", "E7", "E9", "F"]
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.per-file-ignores]
"tests/**/*.py" = [
  "S101", # asserts allowed in tests...
  "FBT", # don"t care about booleans as positional arguments in tests
  "INP001", # no implicit namespace
  "D", # don"t care about documentation in tests
  "S603", # `subprocess` call: check for execution of untrusted input
  "PLR2004", # Magic value used in comparison, consider replacing with a constant variable
]

[tool.pdm]
# version = {from = "src/ornaments/__init__.py"}

[tool.pdm.build]
excludes = ["./**/.git"]
includes = ["src/**/*", "pyproject.toml", "LICENSE", "README.md"]
package-dir = "src"
source-includes = ["tests", "CHANGELOG.md", "LICENSE", "README.md"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]
